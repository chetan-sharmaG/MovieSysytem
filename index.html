<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- SEO Meta Tags -->
    <meta name="title" content="Movie Recommender - Netflix-style UI + LLM-based Recommendations">
    <meta name="description" content="Discover movies like never before with AI-powered recommendations. Search, filter, and get real-time movie suggestions with a Netflix-like UI.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">

    <meta property="og:description" content="AI-powered movie recommendation app with a modern Netflix-like design.">
    <meta property="og:image" content="https://yourdomain.com/preview-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">

    <meta property="twitter:description" content="AI-powered movie recommendation app with a modern Netflix-like design.">
    <meta property="twitter:image" content="https://yourdomain.com/preview-image.png">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
